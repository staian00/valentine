<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .buttons-container {
            margin-top: 40px;
            display: inline-flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .success-message {
            margin-top: 30px;
            color: #e91e63;
            font-size: 1.5em;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .celebration {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            animation: float 3s ease-out forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="heart">ðŸ’–</div>
        
        <div class="buttons-container" id="buttonsContainer">
            <button id="yesBtn">Yes! ðŸ’•</button>
            <button id="noBtn">No</button>
        </div>

        <div id="successMessage" class="success-message hidden">
            Yay! You made my day! ðŸŽ‰ðŸ’•âœ¨
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const successMessage = document.getElementById('successMessage');

        // Function to get random position within the viewport
        function getRandomPosition() {
            const container = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = window.innerWidth - btnRect.width - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            return { x: randomX, y: randomY };
        }

        // Make the "No" button run away from the cursor
        noBtn.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // If cursor is within 100px of the button, move it
            if (distance < 100) {
                const pos = getRandomPosition();
                noBtn.style.position = 'fixed';
                noBtn.style.left = pos.x + 'px';
                noBtn.style.top = pos.y + 'px';
            }
        });

        // Also run away when cursor enters the button
        noBtn.addEventListener('mouseenter', () => {
            const pos = getRandomPosition();
            noBtn.style.position = 'fixed';
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            noBtn.classList.add('hidden');
            yesBtn.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Create celebration hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createCelebrationHeart();
                }, i * 100);
            }
        });

        function createCelebrationHeart() {
            const heart = document.createElement('div');
            heart.className = 'celebration';
            heart.textContent = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'â¤ï¸'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
